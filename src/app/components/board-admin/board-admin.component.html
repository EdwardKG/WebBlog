<div class="container">
	<h1 [ngClass]="{mainPage:true}">Welcome to Admin homepage</h1>
		<form>
			<div style="padding: 20px 0px;" *ngFor="let blog of blogs">
			<div class="card">
				<div fontStyle style="font-weight: bold;" class="card-header">
				{{ blog.title }}
				<span  [ngClass]="{formBlog:true}" 
				(click)="removeBlog(blog)">X</span>
				</div>
				<div class="card-body">
				<p fontStyle class="card-text">{{ blog.content }}</p>
				</div>
			</div>
		</div>
	</form>
 </div>
