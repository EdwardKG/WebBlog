<div class="col-md-12">
	<div class="card card-container">
	  <form
		  *ngIf="!isSuccessful"
		  name="form"
		  (ngSubmit)="f.form.valid && onSubmit()"
		  #formRegister="ngForm"
		  novalidate
	  >
		  <div class="form-group">
			  <label for="username">Username</label>
			  <input
				 type="text"
				 class="form-control"
				 name="username"
				 [(ngModel)]="form.username"
				 required
				 minlength="3"
				 maxlength="20"
				 #username="ngModel"
			  />
			  <div class="alert-danger" *ngIf="username.invalid">
					Username is required (min 3 max 20 symbols)
			  </div>
		  </div>
		  
		  <div class="form-group">
			<label for="name">Name</label>
			<input
			  type="text"
			  class="form-control"
			  name="name"
			  [(ngModel)]="form.name"
			  required
			  minlength="3"
			  maxlength="20"
			  #name="ngModel"
			/>
			<div class="alert-danger" *ngIf="name.invalid">
				 Name is required (min 3 max 20 symbols)
			</div>
			</div>

			<div class="form-group">
				<label for="phone">Phone</label>
				<input
				  type="phone"
				  class="form-control"
				  name="phone"
				  [(ngModel)]="form.phone"
				  required
				  phone
				  #phone="ngModel"
				/>
				<div class="alert-danger" *ngIf="phone.invalid">
					 Phone is required
				</div>
			</div>
	

		  <div class="form-group">
			  <label for="email">Email</label>
			  <input
				 type="email"
				 class="form-control"
				 name="email"
				 [(ngModel)]="form.email"
				 required
				 email
				 #email="ngModel"
			  />
			  <div class="alert-danger" *ngIf="email.invalid">
					Email required 
			  </div>
		  </div>
		  <div class="form-group">
			  <label for="password">Password</label>
			  <input
				 type="password"
				 class="form-control"
				 name="password"
				 [(ngModel)]="form.password"
				 required
				 minlength="6"
				 #password="ngModel"
			  />
			  <div class="alert-danger" *ngIf="password.invalid">
					Password required (min 6 symbols)
			  </div>
		  </div>
		  <div class="form-group">
			  <button [disabled]="formRegister.invalid" class="btn btn-primary btn-block">Sign Up</button>
		  </div>
		  <div class="alert alert-success" *ngIf="formRegister.valid">
			  Your registration is successful!
		  </div>
	  </form>
	</div>
</div>
