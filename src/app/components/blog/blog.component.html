<div class="container">
	<h1 [ngClass]="{mainPage:true}">Post</h1>
	<form>
		<div class="form-group">
			<label fontStyle for="title">Title</label>
			<input fontStyle type="text" name="title" class="form-control" placeholder="Add title" #title>
		 </div>
		 <div class="form-group">
			<label fontStyle for="title">Content</label>
			<input fontStyle type="text" name="content" class="form-control" placeholder="Add content" #content>
		 </div>
		 <button fontStyle type="button" (click)="addBlog(title, content)" class="btn btn-warning">Submit</button>
	</form>
</div>
