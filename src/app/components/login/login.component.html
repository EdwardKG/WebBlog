<div class="col-md-12">
	<div class="card card-container">
	  <form
		 #formLogin="ngForm" novalidate=""
	  >
		  <div class="form-group">
			  <label for="username">Username</label>
			  <input
				 type="text"
				 class="form-control"
				 name="username"
				 [(ngModel)]="form.username"
				 required
				 #username="ngModel"
			  />
			  <div
				 class="alert alert-danger"
				 role="alert"
				 *ngIf="username.invalid && username.untouched"
			  >
				 Username is required!
			  </div>
		  </div>
		  <div class="form-group">
			  <label for="password">Password</label>
			  <input
				 type="password"
				 class="form-control"
				 name="password"
				 [(ngModel)]="form.password"
				 required
				 minlength="6"
				 #password="ngModel"
			  />
			  <div
				 class="alert alert-danger"
				 role="alert"
				 *ngIf="password.invalid && password.untouched"
			  >
			  Password required (min length 6)
			  </div>
		  </div>
		  <div class="form-group">
			  <button type="submit" [disabled]="formLogin.invalid" class="btn btn-primary btn-block">
				 Login
			  </button>
		  </div>
	  </form>

	  <div class="alert alert-success" *ngIf="formLogin.valid">
		  Logged in as {{ roles }}.
	  </div>
	</div>
</div>
